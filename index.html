<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div class="Main-container">
        <h1 class="title">Tic Tac Toe</h1>
        <div class="grid-container">
          <div class="grids one" id="1"></div>
          <div class="grids two" id="2"></div>
          <div class="grids three" id="3"></div>
          <div class="grids four" id="4"></div>
          <div class="grids five" id="5"></div>
          <div class="grids six" id="6"></div>
          <div class="grids seven" id="7"></div>
          <div class="grids eight" id="8"></div>
          <div class="grids nine" id="9"></div>
        </div>
      </div>
      <div id="result"></div>
      <button class="reset-btn">reset</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
